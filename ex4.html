<!DOCTYPE html>
<html lang="pt-br">

  }

  .shoe {

    margin: 10px;
    padding: 10px;
    background-color: green;

<body>

<div class="container">
  <div class="shoe">
    <img src="caminho/para/imagem1.jpg" alt="Calçado 1">

    <p>R$ 99,99</p>
  </div>
  <div class="shoe">
    <img src="caminho/para/imagem2.jpg" alt="Calçado 2">
    <h2>Calçado 2</h2>
    <p>R$ 129,99</p>
  </div>
  <div class="shoe">
    <img src="caminho/para/imagem3.jpg" alt="Calçado 3">
    <h2>Calçado 3</h2>
    <p>R$ 79,99</p>
  </div>
  <div class="shoe">
    <img src="caminho/para/imagem4.jpg" alt="Calçado 4">
    <h2>Calçado 4</h2>
    <p>R$ 149,99</p>
  </div>
  <div class="shoe">
    <img src="caminho/para/imagem5.jpg" alt="Calçado 5">
    <h2>Calçado 5</h2>
    <p>R$ 89,99</p>
  </div>
</div>

<footer>
  <p>Nome da Loja de Calçados</p>
</footer>

</body>
</html>
